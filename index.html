<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet"> 
        <!--? Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--? Css -->
        <link rel="stylesheet" href="./css/style.css">
        <title>Todo List</title>
    </head>

    <body>
        <div id="app">            
            <header>
                <h1 v-bind:class="{'strike-through': strikeThrough }">Vue Bindings</h1>
                <div class="container text-center">
                    <h1 class="p-4">TodoList</h1>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12  d-flex justify-content-center">
                            <input type="text" v-model="newTodoItem">
                            <button href="#" class="btn btn-success mx-2" @click="addNewItem(newTodoItem)">Inserisci nuova task</button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <ul class="fs-4">
                            <li v-for="(element) in todo" class="p-3 d-flex justify-content-between">
                                {{element.text}}
                                <p><i class="fa-solid fa-xmark" @click="removeItem(element)"></i></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    <!--? Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--? Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!--? JS Import -->
    <script src="./js/script.js"></script>
    </body>

</html>
